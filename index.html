<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Kanban Board</title>
		<link rel="shortcut icon" href="assets/icon @1x 150.png" type="image/png">
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<header class="header">
			<h1>Kanban Board</h1>
		</header>
		<main>
			<div class="btns">
				<button class="add_list_btn" role="button">+ Add New List</button>
				<button class="remove_all_lists_btn" role="button">Remove All lists</button>
				<button class="add_default_lists_btn" role="button">Add default lists</button>
			</div>

			<div class="lists_group"></div>
		</main>
		<footer class="footer">
			<p>Created by Peter Emad</p>
		</footer>
